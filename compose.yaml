services:
  accounting-db:
    image: postgres:16
    container_name: accounting-db
    environment:
      POSTGRES_DB: accounting
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accounting"]
      interval: 10s
      timeout: 5s
      retries: 5

  transaction-db:
    image: postgres:16
    container_name: transaction-db
    environment:
      POSTGRES_DB: transaction
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transaction"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  accounting-service:
    build:
      context: ./services/accounting-service
    container_name: accounting-service
    depends_on:
      accounting-db:
        condition: service_healthy
    environment:
      DB_HOST: accounting-db
      DB_PORT: 5432
      DB_NAME: accounting
      DB_USER: admin
      DB_PASSWORD: admin
    ports:
      - "8081:8080"

  transaction-service:
    build:
      context: ./services/transaction-service
    container_name: transaction-service
    depends_on:
      transaction-db:
        condition: service_healthy
    environment:
      DB_HOST: transaction-db
      DB_PORT: 5432
      DB_NAME: transaction
      DB_USER: admin
      DB_PASSWORD: admin
    ports:
      - "8082:8080"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

